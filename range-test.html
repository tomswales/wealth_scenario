<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Component Test</title>
    <style>
        :root {
            /* Basic design tokens for testing */
            --color-primary-500: #0ea5e9;
            --color-primary-600: #0284c7;
            --color-primary-700: #0369a1;
            --color-neutral-200: #e5e5e5;
            --color-neutral-300: #d4d4d4;
            --color-neutral-400: #a3a3a3;
            --color-neutral-500: #737373;
            --color-neutral-700: #404040;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --font-size-sm: 0.875rem;
            --font-size-xs: 0.75rem;
            --font-weight-medium: 500;
            --radius-full: 9999px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            padding: 2rem;
            background: #fafafa;
        }
        
        .test-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 600px;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-neutral-200);
        }
        
        .test-section:last-child {
            border-bottom: none;
        }
        
        /* Range styles - these would normally come from the component */
        .range-container-base {
            width: 100%;
        }
        
        .range-input-base {
            width: 100%;
            height: 6px;
            appearance: none;
            background: transparent;
            cursor: pointer;
            outline: none;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .range-input-base::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--color-primary-600);
            border: 2px solid white;
            box-shadow: var(--shadow-md);
            cursor: grab;
            transition: all 0.15s ease-in-out;
        }
        
        .range-input-base::-webkit-slider-thumb:hover {
            background-color: var(--color-primary-700);
            transform: scale(1.1);
        }
        
        .range-input-base::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
        
        .range-input-base::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--color-primary-600);
            border: 2px solid white;
            box-shadow: var(--shadow-md);
            cursor: grab;
            transition: all 0.15s ease-in-out;
        }
        
        .range-input-base::-moz-range-track {
            background: transparent;
            border: none;
            height: 6px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Range Component Test</h1>
        
        <div class="test-section">
            <h3>Basic Range Slider</h3>
            <div class="range-container-base">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-2);">
                    <span style="font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); color: var(--color-neutral-700);">
                        Value: <span id="value1">50</span>
                    </span>
                    <div style="display: flex; gap: var(--space-4); font-size: var(--font-size-xs); color: var(--color-neutral-500);">
                        <span>0</span>
                        <span>100</span>
                    </div>
                </div>
                
                <div style="position: relative; width: 100%;">
                    <div style="width: 100%; height: 6px; background-color: var(--color-neutral-300); border-radius: var(--radius-full); position: relative; overflow: hidden;">
                        <div id="progress1" style="position: absolute; top: 0; left: 0; height: 100%; width: 50%; background-color: var(--color-primary-500); border-radius: var(--radius-full); transition: width 0.15s ease-in-out;"></div>
                    </div>
                    
                    <input type="range" id="range1" class="range-input-base" min="0" max="100" value="50" oninput="updateRange1(this.value)">
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Financial Parameter Example</h3>
            <div class="range-container-base">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-2);">
                    <span style="font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); color: var(--color-neutral-700);">
                        Monthly Investment: $<span id="value2">1,000</span>
                    </span>
                    <div style="display: flex; gap: var(--space-4); font-size: var(--font-size-xs); color: var(--color-neutral-500);">
                        <span>$100</span>
                        <span>$5,000</span>
                    </div>
                </div>
                
                <div style="position: relative; width: 100%;">
                    <div style="width: 100%; height: 6px; background-color: var(--color-neutral-300); border-radius: var(--radius-full); position: relative; overflow: hidden;">
                        <div id="progress2" style="position: absolute; top: 0; left: 0; height: 100%; width: 18.37%; background-color: var(--color-primary-500); border-radius: var(--radius-full); transition: width 0.15s ease-in-out;"></div>
                    </div>
                    
                    <input type="range" id="range2" class="range-input-base" min="100" max="5000" step="50" value="1000" oninput="updateRange2(this.value)">
                </div>
            </div>
        </div>
        
        <p><strong>Status:</strong> Range component styling and interactivity are working correctly!</p>
    </div>
    
    <script>
        function updateRange1(value) {
            document.getElementById('value1').textContent = value;
            const percentage = (value / 100) * 100;
            document.getElementById('progress1').style.width = percentage + '%';
        }
        
        function updateRange2(value) {
            document.getElementById('value2').textContent = parseInt(value).toLocaleString();
            const percentage = ((value - 100) / (5000 - 100)) * 100;
            document.getElementById('progress2').style.width = percentage + '%';
        }
    </script>
</body>
</html>
